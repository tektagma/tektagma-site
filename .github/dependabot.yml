# Dependabot: lightweight npm dependency updates
# https://docs.github.com/en/code-security/dependabot
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
    groups:
      npm-dependencies:
        patterns:
          - "*"
